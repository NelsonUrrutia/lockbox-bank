<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/images/favicon-light.ico" type="image/x-icon">
    <link rel="stylesheet" href="../assets/css/output.css">
    <script type="module" src="./app/app.js"></script>
    <title>LockBox Bank</title>
</head>

<body>
    <header class=" bg-slate-50">
        <lockbox-login>
            <section class="relative max-w-[90%]  gap-6 flex flex-col md:flex-row justify-center md:justify-between items-center py-4 md:p-6  mx-auto">
                <img class="block" src="./assets/images/dark-lockbox-bank-logo.svg" alt="LockBox Logo" width="200"
                    height="100">
                <form class="basis-full  md:basis-2/3 flex gap-2 md:justify-end">
                    <input type="text" name="user" id="user" placeholder="USER"
                        class="md:basis-1/5 w-full  rounded-3xl p-2 active:shadow-lg  border-2" value="guest">
                    <input type="password" name="password" id="password" placeholder="PIN"
                        class=" md:basis-1/5 w-full rounded-3xl p-2 active:shadow-lg  border-2" value="1234">
                    <button
                        class="relative flex justify-center items-center rounded-full md:basis-1/6  bg-green-700 w-full text-white font-semibold hover:shadow-lg tracking-wider disabled:opacity-40 disabled:cursor-wait">
                        <svg class="animate-spin absolute left-[20%] -ml-1 mr-3 h-5 w-5 text-white hidden"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        <span>LOGIN</span>
                    </button>
                </form>
                <p id="login-user" class="tracking-wide text-xl hidden"></p>
            </section>
            <dialog class="max-w-md w-full rounded-2xl pt-12 pb-12 pl-6 pr-6">
                <button class="border-2 border-red-500 rounded-full absolute right-3 top-3 w-9 h-9 flex items-center justify-center">‚ùå</button>
                    <p class="text-2xl mt-6 mb-4 font-bold text-center">Incorrect Credentials</p>
                    <p class="my-2">Check your credentials.</p>
                    <p class="">Or try with <b>Guest</b> user.</p>
                    <ul class="list-disc pl-6">
                        <li><span class="font-semibold">User: </span> guest</li>
                        <li><span class="font-semibold">PIN: </span> 1234</li>
                    </ul>
            </dialog>
        </lockbox-login>
    </header>
</body>

</html>
